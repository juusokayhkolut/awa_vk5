<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <title>Todo App</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper red">
      <a href="#" class="brand-logo center">Todo App</a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <h5>Add Todo</h5>
        <form id="todoForm">
          <div class="input-field">
            <input id="userInput" type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-field">
            <input id="todoInput" type="text" placeholder="Enter a todo" required>
          </div>
          <button id="submit-data" type="submit" class="btn red">Add Todo</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <h5>Search Todos</h5>
        <div class="input-field">
          <input id="searchInput" type="text" placeholder="Enter name to search">
        </div>
        <button id="searchBtn" class="btn red">Search</button>
        <ul id="todoList"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
